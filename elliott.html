<html>
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="dist/flocking-all.js"></script>
        <script src="ellsynth.js"></script>
        <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
        <style>
            .heavytext{
                font-weight: bold;
            }

            #sliderCtrl2 {
                width: 360;
            }
        </style>

        <script>
            $(document).ready(function(){
                $("#sliderCtrl2").slider({
                    value: 75,
                    min: 0,
                    max: 2000,
                    step: 1,
                    slide: function(evt, elem) {
                        $("#amt").text(elem.value);
                        synth.set("mySynth.freq", elem.value);
                    },
                    start: function(evt, elem) {
                        synth.play();
                        $("#amt").addClass("heavytext")
                    },
                    stop: function(evt, elem) {
                        synth.pause();
                        $("#amt").removeClass("heavytext")
                    }
                });

                $("#amt").text($("#sliderCtrl2").slider("value"));

                $("#play").click(function(){
                    synth.play();
                });

                $("#stop").click(function(){
                    synth.pause();
                });

                 $("#Tri").click(function(){
                    synth.set("mySynth.ugen", flock.ugen.triOsc);
                });
        });
        </script>
    </head>
    <body>
        <input type="button" id="play" value="play" />
        <input type="button" id="stop" value="stop" />
         <input type="button" id="Tri" value="Tri" />

        <span id="amt"></span>
        <div id="sliderCtrl2"></div>
    </body>
</html>
